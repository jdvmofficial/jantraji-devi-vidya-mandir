<!DOCTYPE html>
<html>
<head>
<title>ACADEMIX — Student Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#8B0000;
    color:white;
}

.topbar{
    display:flex;
    align-items:center;
    padding:15px;
    background:#7a0000;
}

.back{
    font-size:18px;
    cursor:pointer;
}

.container{
    padding:20px;
    max-width:500px;
    margin:auto;
}

.card{
    background:white;
    color:black;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.row{
    margin:12px 0;
    font-size:17px;
}

.label{
    color:#8B0000;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="topbar">
    <div class="back" onclick="history.back()">← Back</div>
</div>

<div class="container">
    <div class="card">
        <div class="row"><span class="label">Enrollment No:</span> <span id="enroll"></span></div>
        <div class="row"><span class="label">Name:</span> <span id="name"></span></div>
        <div class="row"><span class="label">Parent:</span> <span id="parent"></span></div>
        <div class="row"><span class="label">Class:</span> <span id="class"></span></div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
  authDomain: "academix-d221e.firebaseapp.com",
  projectId: "academix-d221e",
  storageBucket: "academix-d221e.firebasestorage.app",
  messagingSenderId: "285941718942",
  appId: "1:285941718942:web:57b3bbd7773c02a511808f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Get logged-in student
const enrollmentNo = localStorage.getItem("student_enroll");

// If not logged in → go to login
if(!enrollmentNo){
    window.location.href = "student-login.html";
}

// Fetch student data
db.collection("students").doc(enrollmentNo).get().then(doc=>{
    if(doc.exists){
        const d = doc.data();
        document.getElementById("enroll").innerText = enrollmentNo;
        document.getElementById("name").innerText = d.name;
        document.getElementById("parent").innerText = d.parent;
        document.getElementById("class").innerText = d.class;
    }
});
</script>

</body>
</html>
