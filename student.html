<!DOCTYPE html>
<html>
<head>
<title>ACADEMIX Student Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family: Arial, sans-serif;
    font-weight:600;
    background:#8B0000;
    color:white;
    overflow:hidden;
}

/* INTRO */
#intro{
    position:fixed;
    inset:0;
    background:#8B0000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:50px;
    font-weight:800;
    z-index:10;
}

.ball{
    width:12px;
    height:12px;
    background:red;
    border-radius:50%;
    position:absolute;
    animation:moveBall 1.2s forwards;
}

@keyframes moveBall{
    to{
        transform:translate(-300px,-300px);
        opacity:0;
    }
}

/* MAIN UI */
#main{
    display:none;
    height:100vh;
    padding:20px;
}

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.back{
    font-size:18px;
    cursor:pointer;
}

.profile{
    width:45px;
    height:45px;
    background:white;
    color:#8B0000;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    cursor:pointer;
}

.icons{
    margin-top:60px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.icon{
    background:white;
    color:#8B0000;
    border-radius:15px;
    padding:20px;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    overflow:hidden;
    cursor:pointer;
    font-weight:700;
}

.scroll-text{
    white-space:nowrap;
    animation:scroll 6s linear infinite;
}

@keyframes scroll{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}
</style>
</head>

<body>

<div id="intro">ACADEMIX</div>

<div id="main">
    <div class="topbar">
        <div class="back" onclick="logout()">‚èé Logout</div>
        <div class="profile" onclick="openProfile()">üë§</div>
    </div>

    <div class="icons">
        <div class="icon" onclick="openProfile()">
            <div class="scroll-text">Profile</div>
        </div>

        <div class="icon" onclick="openResults()">
            <div class="scroll-text">Results</div>
        </div>

        <div class="icon" onclick="openTests()">
            <div class="scroll-text">Tests & Updates</div>
        </div>
    </div>
</div>

<script>
const intro = document.getElementById("intro");

// Check login
const enroll = localStorage.getItem("student_enroll");
if(!enroll){
    window.location.href="student-login.html";
}

// Intro animation
setTimeout(()=>{
    for(let i=0;i<40;i++){
        let ball=document.createElement("div");
        ball.className="ball";
        ball.style.left=Math.random()*window.innerWidth+"px";
        ball.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(ball);
    }
    setTimeout(()=>{
        intro.style.display="none";
        document.getElementById("main").style.display="block";
        document.body.style.overflow="auto";
    },1200);
},800);

// Navigation
function openProfile(){
    window.location.href="student-profile.html";
}

function openResults(){
    window.location.href="student-result.html";
}

function openTests(){
    alert("Tests & updates coming soon!");
}

function logout(){
    localStorage.removeItem("student_enroll");
    window.location.href="student-login.html";
}
</script>

</body>
</html>
