<style>
body{
    margin:0;

}

/* ===== NOTICE BAR ===== */
.notice-bar{
    position:fixed;
    top:0;
    width:100%;
    background:#ffcc00;
    color:#000;
    padding:8px 0;
    overflow:hidden;
    z-index:9999;
    font-weight:bold;
    font-size:14px;
}

.notice-text{
    white-space:nowrap;
    display:inline-block;
    animation:scrollNotice 18s linear infinite;
}

@keyframes scrollNotice{
    0%{transform:translateX(100%);}
    100%{transform:translateX(-100%);}
}

/* Push content down */
body{ padding-top:38px; }

/* ===== NAVBAR ===== */
.navbar{
    background:#0046ad;
    display:flex;
    justify-content:space-between;
    padding:15px 25px;
    color:white;
    font-size:18px;
    flex-wrap:wrap;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin:0 10px;
}

/* ===== SCHOOL TITLE ===== */
h1{
    background:#0056ff;
    color:white;
    padding:25px 0;
    text-align:center;
    font-size:32px;
    margin:0;
}

/* ===== IMAGES ===== */
.image-row{
    display:flex;
    gap:20px;
    padding:20px;
    justify-content:center;
    flex-wrap:wrap;
}

.image-row img{
    width:40%;
    min-width:280px;
    border-radius:10px;
}

/* ===== SLIDESHOW ===== */
.slideshow-container{
    width:90%;
    max-width:800px;
    margin:20px auto;
    position:relative;
    overflow:hidden;
    border-radius:10px;
}

.slide{ display:none; }

.slide img{
    width:100%;
    height:350px;
    object-fit:cover;
}

.prev,.next{
    cursor:pointer;
    position:absolute;
    top:45%;
    padding:12px;
    color:white;
    font-size:25px;
    background:rgba(0,0,0,0.4);
    border-radius:4px;
}

.prev{ left:10px; }
.next{ right:10px; }

.dots-container{
    text-align:center;
    margin-top:10px;
}

.dot{
    height:13px;
    width:13px;
    background:#bbb;
    display:inline-block;
    border-radius:50%;
    margin:5px;
    cursor:pointer;
}

.active{ background:#0046ad; }

/* ===== FOOTER ===== */
footer{
    background:#0046ad;
    color:white;
    padding:15px;
    text-align:center;
    margin-top:40px;
}

/* =========================
   MOBILE REFINEMENT ONLY
   (NO STRUCTURE CHANGE)
========================= */
@media (max-width:768px){

    font-size:13px;

/* Navbar polish */

.nav-links a{

/* School heading */
h1{

    padding:15px 10px;
    line-height:1.3;
}

h1 img{
    width:70px;
    display:block;
    margin:0 auto 8px;

/* Images */
.image-row{
    padding:10px;
}

.image-row img{

.prev,.next{
    font-size:20px;

<script>
let slideIndex=1;
showSlides(slideIndex);

function plusSlides(n){ showSlides(slideIndex+=n); }
function currentSlide(n){ showSlides(slideIndex=n); }

function showSlides(n){
let i;
let slides=document.getElementsByClassName("slide");
let dots=document.getElementsByClassName("dot");
if(n>slides.length){slideIndex=1}
if(n<1){slideIndex=slides.length}
for(i=0;i<slides.length;i++){slides[i].style.display="none";}
for(i=0;i<dots.length;i++){dots[i].classList.remove("active");}
slides[slideIndex-1].style.display="block";
dots[slideIndex-1].classList.add("active");
}

setInterval(()=>{plusSlides(1);},4000);
</script>
