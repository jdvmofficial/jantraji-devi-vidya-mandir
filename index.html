    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: #0046ad;
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
        }

        .navbar a {

        h1 {
            background: #0056ff;

        /* TWO IMAGES */
        .image-row {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-row img {
            width: 40%;
            min-width: 280px;
            border-radius: 10px;
        }

        /* SLIDESHOW */
        .slideshow-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* NEXT & PREV BUTTONS */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 45%;
            padding: 12px;
            color: white;
            font-size: 25px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* DOTS */
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 13px;
            width: 13px;
            background: #bbb;
            display: inline-block;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        .active {
            background: #0046ad;
        }

        /* FOOTER */
        footer {
            background: #0046ad;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .image-row img {
                width: 90%;
            }
        }
    </style>
</head>

        <div class="slide"><img src="https://github.com/jdvmofficial/jantraji-devi-vidya-mandir/blob/main/Jdvm/IMG-20251124-WA0019.jpg?raw=true" alt="PIC5"></div>

    <!-- DOTS -->
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
        }

        /* AUTO SLIDE */
        setInterval(() => { plusSlides(1); }, 4000);
    </script>
